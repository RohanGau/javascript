<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      .go {

      .stop {
        color: red;

  </head>
  <body>
    <!-- Include Header -->
    <!-- Include Header -->
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <!-- Main Container -->
    <main class="main-container">
      <section>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
        <span id="result"></span>
      </section>
    </main>
    <script>
      let pollingId;
      let pollingDelay = 1000;
      function startPolling() {
        const resultText =
          Math.random() >= 0.5 ? "New data available" : "No data available";
        console.log("resultText :", resultText);
        let pollingTextElement = document.getElementById("result");
        pollingTextElement.textContent = resultText;
        pollingId = setTimeout(startPolling, pollingDelay);
      }
      function start() {
        if (!pollingId) {
          startPolling();
        }
      }

      function stop() {
        clearInterval(pollingId);
        pollingId = null;
      }
    </script>
  </body>
</html>
